<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div id="app">

                <div class="old-topicbox">
                    <ul>
                        <li class="old-item">
                            <div class="oltitlebx">
                                <div class="icon1">
                                    <i class="icon ion-clipboard"></i>
                                </div>
                                <div class="oltitle">
                                    标题标题标题标题标题标题标题标题标题标题
                                </div>
                            </div>

                            <div class="postimebx">
                                <i class="icon ion-android-bookmark"></i>
                                <div class="postime">显示发表日期</div>
                            </div>


                            <div class="viewnumbx">
                                <i class="icon ion-outlet"></i>
                                <div class="viewnum">已查看数</div>
                            </div>

                            <div class="replynumbx">
                                <i class="icon ion-chatbubble-working"></i>
                                <div class="replynum">已回复数</div>
                            </div>


                        </li>
                        <li class="old-item">
                            <div></div>
                        </li>
                        <li class="old-item">
                            <div></div>
                        </li>
                        <li class="old-item">

                        </li>
                        <li class="old-item">
                            <div></div>
                        </li>
                    </ul>
                    <div class="op-page"></div>
                </div>

            </div>


            <!-- 帖子信息 -->
            <div class="topic-box">

        </div>



        <div class="reply-box">
            <ul class="reply-items">
                <!-- 回复信息 -->
                <li class="reply-list">

            </ul>

        $(".headerpage").load("../header.html");
